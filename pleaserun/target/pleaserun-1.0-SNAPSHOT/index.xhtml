<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Student Form</title>
  </h:head>
  <h:body>
    <h:form>
      <h:panelGrid columns="2">
        <h:outputLabel for="name" value="Name:" />
        <h:inputText id="name" value="#{student.name}" />
        <h:outputLabel for="address" value="Address:" />
        <h:inputText id="address" value="#{student.address}" />
        <h:outputLabel for="class" value="Class:" />
        <h:selectOneMenu id="class" value="#{student.selectedClass}">
          <f:selectItems value="#{student.availableClasses}" />
        </h:selectOneMenu>
        <h:outputLabel for="subject" value="Subject:" />
        <h:selectOneMenu id="subject" value="#{student.selectedSubject}">
          <f:selectItems value="#{student.availableSubjects}" />
        </h:selectOneMenu>
      </h:panelGrid>
      <h:commandButton value="Save" action="#{student.submit}" />
      <h:commandButton value="Edit" action="edit" />
      <h:commandButton value="Delete" action="edit" />
    </h:form>
      <h:dataTable value="#{studentBean.students}" var="student">
  <h:column>
    <f:facet name="header">Name</f:facet>
    #{student.name}
  </h:column>
  <h:column>
    <f:facet name="header">Address</f:facet>
    #{student.address}
  </h:column>
  <h:column>
    <f:facet name="header">Class</f:facet>
    #{student.selectedClass}
  </h:column>
  <h:column>
    <f:facet name="header">Subject</f:facet>
    #{student.selectedSubject}
  </h:column>
</h:dataTable>
  </h:body>
</html>
