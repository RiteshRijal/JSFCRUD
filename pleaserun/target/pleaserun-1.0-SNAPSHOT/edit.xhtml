<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <h:body>
    <h:dataTable value="#{student.allStudents}" var="student">
    <h:column>
        <f:facet name="header">Name</f:facet>
        #{studentDAO.name}
    </h:column>
    <h:column>
        <f:facet name="header">Address</f:facet>
        #{student.address}
    </h:column>
    <h:column>
        <f:facet name="header">Class</f:facet>
        #{student.selectedClass}
    </h:column>
    <h:column>
        <f:facet name="header">Subjects</f:facet>
        #{student.selectedSubject}
    </h:column>
        
</h:dataTable>
        </h:body>
</html>
